    <body>
        <h3>Somatorio de Dois Numeros Inteiros</h3>
        <script language="javascript">

            var js_n1;
            var js_n2;
            var js_soma;

            js_n1 = window.prompt("Informe o Primeiro Numero: " , "Digite Aqui");
            js_n2 = window.prompt("Informe o Segundo Numero: " , "Digite Aqui");
            js_soma = parseInt(js_n1) + parseInt(js_n2);
            document.write ("O Resultado da Soma = " + js_soma )

        </script>
    </body>
